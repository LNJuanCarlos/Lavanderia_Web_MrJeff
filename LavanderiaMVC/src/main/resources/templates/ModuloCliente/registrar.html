<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    

    <!-- Style -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css">
    

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

    <!-- Ionic icons-->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/Imagenes/iconfinder_Washer_2_753105.png" />
    

    <title>Registrar Cliente</title>
        
</head>

	 <section id="registrar">
	 
    <form th:action="@{/cliente/guardar}"
				th:object="${cliente}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-6 margintop-sm">
                    <h3>¿Todavía no tienes cuenta en Mr Jeff? Regístrate aquí</b></h3>
                    <p>Gestiona tus pedidos cómodamente y pídelos cuando y desde dónde quieras. Estás a un click de la libertad</p>
                </div>
                <div class="col-md-6 margintop-sm">
                    <div class="row">
                    
                       <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="DNI"
                                th:field="*{DNI}">
                               
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Nombres"
                                th:field="*{NOMBRES}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Apellidos"
                                th:field="*{APELLIDOS}">
                            </div>
                        </div>
                       
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Direccion"
                                th:field="*{DIRECCION}">
                            </div>
                        </div>
                   
                         <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Sexo"
                                th:field="*{SEXO}">
                            </div>
                        </div>
                         <div class="col-md-12">
                            <div class="form-group">
                                <input type="email" class="form-control" id="" placeholder="Email"
                                th:field="*{EMAIL}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Numero Celular"
                                th:field="*{TELEFONO}">
                            </div>
                        </div>
                        <div class="col-md-6">
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_DISTRITO}">
                         <option th:each="distrito:${distrito}"
                         th:value="${distrito.ID_DISTRITO}"
                         th:text="${distrito.NOMBRE_DISTRITO}"
                         />
                         
                        </select>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
        <br>
        
        <div align="center">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
        </form>
    </section>

				
				


			


</body>
</html>
