<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    

    <!-- Style -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css">
    

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

    <!-- Ionic icons-->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/Imagenes/iconfinder_Washer_2_753105.png" />
    

    <title>Incidencias</title>
        
</head>

	 <section id="registrar">
	 
    <form th:action="@{/incidencias/guardar}"
				th:object="${incidencias}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-6 margintop-sm">
                    <h3>Escribe Tus Incidencias Aqui</b></h3>
                    <p>Recuerda que estamos para ayudarte</p>
                </div>
                <div class="col-md-6 margintop-sm">
                    <div class="row">
                    
                       <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Id"
                                th:field="*{ID_INCIDENCIAS}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Asunto"
                                th:field="*{ASUNTO_INC}">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Descripcion Incidencia"
                                th:field="*{DESCRIPCION_INC}">
                            </div>
                        </div>
                       
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" id="" placeholder="Estado"
                                th:field="*{ESTADO_INC}">
                            </div>
                        </div>
                   
                         <div class="col-md-6">
                            <div class="form-group">
                                
                                <input type=”date” name=”bday” class="form-control" id="" placeholder="Fecha de Incidencia"
                                th:field="*{FEC_INC}">
                            </div>
                        </div>
                         
                        <div class="col-md-6">
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{DNI}">
                         <option th:each="cliente:${cliente}"
                         th:value="${cliente.DNI}"
                         th:text="${cliente.NOMBRES}"
                         />
                         
                        </select>
                        </div>
                        
                        <div class="col-md-6">
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_PEDIDO}">
                         <option th:each="pedido:${pedido}"
                         th:value="${pedido.ID_PEDIDO}"
                         th:text="${pedido.FEC_PEDIDO}"
                         />
                         
                        </select>
                        </div>
                        
                        <div class="col-md-6">
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_OPINION}">
                         <option th:each="opinion:${opinion}"
                         th:value="${opinion.ID_OPINION}"
                         th:text="${opinion.ID_OPINION}"
                         />
                         
                        </select>
                        </div>
                        
                        <div class="col-md-6">
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_COMENTARIO}">
                         <option th:each="comentario:${comentario}"
                         th:value="${comentario.ID_COMENTARIO}"
                         th:text="${comentario.DESCRIPCION}"
                         />
                         
                        </select>
                        </div>
                        
                        
                      
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
        </form>
    </section>


</body>
</html>
