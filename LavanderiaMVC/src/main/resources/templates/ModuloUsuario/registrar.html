<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <li class="nav-item active">
        <a class="nav-link" href="#">Usuarios <span class="sr-only">(current)</span></a>

	 <section id="seccion1">
			<p>Datos del Nuevo Usuario</p>
			<form th:action="@{/usuario/guardar}"
				th:object="${usuario}" method="post">

				<div class="form-group row">
					<label for="ID" class="col-sm-2 col-form-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id"
							placeholder="Id Usuario" th:field="*{ID_USUARIO}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="Nombre" class="col-sm-2 col-form-label">Nombre:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre"
							placeholder="Nombre" th:field="*{NOM_USUARIO}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="Password" class="col-sm-2 col-form-label">Password:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="password"
							placeholder="Password" th:field="*{PASSWORD}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="Estado" class="col-sm-2 col-form-label">Estado:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="estado"
							placeholder="Ingrese Estado" th:field="*{ESTADO}" />
					</div>
				</div>

				
				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
	</section>


</body>
</html>
