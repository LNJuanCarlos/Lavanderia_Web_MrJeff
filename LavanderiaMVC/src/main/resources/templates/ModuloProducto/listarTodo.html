<!DOCTYPE html>
<html lang="es"
xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    

    <!-- Style -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" href="../static/css/styles.css">
    

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600" rel="stylesheet">

    <!-- Ionic icons-->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="static/Imagenes/iconfinder_Washer_2_753105.png" />
    

    <title>Productos</title>
        
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
        
            <img th:src="@{/Imagenes/MrJeff.jpg}"  src="../static/Imagenes/MrJeff.jpg" class="logo-brand" alt="logo">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="icon ion-md-menu"></i>
            </button>

           
        </div>
    </nav>

	<section id="seccion1">
		<div>
			<div align="center">
				<a th:href="@{/producto/nuevo}">Crear Nuevo Usuario</a>
			</div>
			<table id="ejemplo1"
				class="table table-striped table-bordered dt-responsive nowrap"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre del Producto</th>
						<th>Cantidad</th>
						<th>Categoria</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${listaProducto}">
						<td th:text="${producto.ID_PRODUCTO}">Id</td>
						<td th:text="${producto.NOMBRE_PRODUCTO}">Nombre del Producto</td>
						<td th:text="${producto.VALOR_UNITARIO}">Cantidad</td>
						<td th:text="${categoria.DESC_CATEGORIA}">Categoria</td>
												<td><a
							th:href="@{/producto/actualizar/{id}(id=${producto.ID_PRODUCTO})}"><img
								src="../Imagenes/actualizarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Actualizar Producto"></a> &nbsp;&nbsp;&nbsp; <a
							th:href="@{/producto/eliminar/{id}(id=${producto.ID_PRODUCTO})}"><img
								src="../Imagenes/eliminarIcon.png" class="img-fluid"
								data-toggle="tooltip" data-placement="bottom"
								title="Eliminar Producto"></a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</section>

</body>
</html>
