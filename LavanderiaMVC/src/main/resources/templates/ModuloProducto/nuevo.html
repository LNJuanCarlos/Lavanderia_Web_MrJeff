<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../css/responsive.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<link href="../css/dataTables.bootstrap4.min.css" rel="stylesheet"
	type="text/css" />
<title>Registrar Usuario</title>
<link href="../css/miLogin.css" rel="stylesheet" type="text/css" />
<link href="../css/miLayout.css" rel="stylesheet" type="text/css" />
<link href="../css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />
<script src="../js/bootstrap.min.js" type="text/javascript"></script>
<link href="../css/datatables.min.css" rel="stylesheet" type="text/css" />
<script src="../js/datatables.min.js" type="text/javascript"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <a class="navbar-brand">
    <img src="../Imagenes/iconfinder_Washer_2_753105.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Mr. Jeff
  </a>

</nav>

	 <section id="seccion1">
			<p>Datos de los Productos</p>
			<form th:action="@{/producto/guardar}"
				th:object="${producto}" method="post">

				<div class="col-md-6">
					<label for="ID" class="col-sm-2 col-form-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id"
							placeholder="Id Producto" th:field="*{ID_PRODUCTO}" />
					</div>
				</div>

				<div class="col-md-6">
					<label for="Nombre de la Prenda" class="col-sm-2 col-form-label">Prenda:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nombre"
							placeholder="Nombre de la Prenda" th:field="*{NOMBRE_PRODUCTO}" />
					</div>
				</div>

				<div class="col-md-6">
					<label for="cantidad" class="col-sm-2 col-form-label">Cantidad:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="password"
							placeholder="Cantidad" th:field="*{VALOR_UNITARIO}" />
					</div>
				</div>
				
				 <div class="col-md-6">
				 <label for="categoria" class="col-sm-2 col-form-label">Categoria:</label>
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_CATEGORIA}">
                         <option th:each="categoria:${categoria}"
                         th:value="${categoria.ID_CATEGORIA}"
                         th:text="${categoria.DESC_CATEGORIA}"
                         />
                         
                        </select>
                        </div>

				<br>
				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
	</section>


</body>
</html>
