<body>

	<section id="seccion1">
			<p>Actualizar Productos</p>
			<form th:action="@{/producto/guardar}"
				th:object="${producto}" method="post">

				<div class="form-group row">
					<label for="ID" class="col-sm-2 col-form-label">Id:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id"
							placeholder="Id Producto" th:field="*{ID_PRODUCTO}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="Nombre del Producto" class="col-sm-2 col-form-label">Nombre del Producto:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="PRODUCTO"
							placeholder="Nombre del Producto" th:field="*{NOMBRE_PRODUCTO}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="Cantidad" class="col-sm-2 col-form-label">Cantidad:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="cantidad"
							placeholder="Cantidad" th:field="*{VALOR_UNITARIO}" />
					</div>
				</div>
				
				<div class="form-group row">
				 <label for="categoria" class="col-sm-2 col-form-label">Categoria:</label>
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{ID_CATEGORIA}">
                         <option th:each="categoria:${categoria}"
                         th:value="${categoria.ID_CATEGORIA}"
                         th:text="${categoria.DESC_CATEGORIA}"
                         />
                         
                        </select>
                        </div>

				
				<div align="center">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>


			</form>
	</section>
</body>
</html>
